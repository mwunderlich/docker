<VirtualHost *:80>
  DocumentRoot "/var/www/translate5/public"
  ServerAlias translate5.local
  SetEnv APPLICATION_ENV application
    php_value include_path .:/var/www/translate5/library/zend/:/usr/share/php5:/usr/share/php:/usr/share/php7.4-common
  <Directory "/var/www/translate5/public">
    AllowOverride All
    Options Indexes FollowSymLinks
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>